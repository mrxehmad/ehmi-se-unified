<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #000;
      text-align: center;
      padding: 0;
      margin: 0;
    }

    .header {
      background: #0077cc;
      color: white;
      padding: 15px 0;
    }

    img.logo {
      width: 100px;
    }

    h1 {
      margin: 10px 0;
      font-size: 20px;
    }

    .content {
      padding: 10px;
    }

    .product {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px auto;
      padding: 10px;
      max-width: 240px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    img.prod-img {
      width: 100px;
      height: auto;
      margin-bottom: 5px;
    }

    .product-title {
      font-weight: bold;
      margin: 5px 0;
    }

    .price {
      color: green;
      font-size: 16px;
      margin: 5px 0;
    }

    .btn {
      display: inline-block;
      margin: 5px 2px;
      padding: 6px 12px;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      font-size: 12px;
      border-radius: 3px;
    }

    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://blog.ehmad.site/opera/logo.png" alt="Logo" class="logo">
    <h1>Mini Shop</h1>
  </div>

  <div class="content">

    <!-- Product 1 -->
    <div class="product">
      <img src="https://blog.ehmad.site/opera/phone1.png" alt="iPhone 13 Mini" class="prod-img">
      <div class="product-title">Refurbished iPhone 13 Mini</div>
      <div>128GB Black – As New</div>
      <div class="price">€589,-</div>
      <a href="secrt.txt" class="btn">Buy</a>
      <a href="#" class="btn">View</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://blog.ehmad.site/opera/phone2.png" alt="iPhone 13 Mini Case" class="prod-img">
      <div class="product-title">BlueBuilt Soft Case</div>
      <div>For iPhone 13 Mini – Black</div>
      <div class="price">€14,99</div>
      <a href="#" class="btn">Buy</a>
      <a href="#" class="btn">View</a>
    </div>
   
  </div>
<a href="/" class="btn">Home Page</a> <a href="https://blog.ehmad.site/opera/help.html" class="btn">Help</a>

  <footer>
    <p>&copy; 2025 Mini Shop. All rights reserved.</p>
  </footer>
</body>
</html>
